<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Weather Forecast</title>

        <meta name="description" content="Source code generated using layoutit.com">
        <meta name="author" content="LayoutIt!">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript">
            function IsEmpty() {
                if (document.forms['Form'].city.value === "" && document.forms['Form'].country.value === "")
                {
                    alert("Please fill one of the two fields to retrieve weather information!");
                    return false;
                }
                return true;
            }
        </script>

    </head>
    <body background="background-2.jpg">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 style="color:white;">
                        To retrieve weather information, fill in the two textfields, select a forecast period and press the "Get Weather!" button :
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form role="form" action="MainWeather" name="Form" onsubmit="return validateForm()">
                        <div class="form-group">

                            <label style="color:white;">
                                City Name:
                            </label>
                            <input type="text" name="city" class="form-control" id="city">
                        </div>
                        <div class="form-group">

                            <label style="color:white;">
                                Country Code:
                            </label>
                            <input type="text" name="country" class="form-control" id="country">
                        </div>
                        <div class="form-group">
                            <label style="color:white;">
                                Forecast Period:
                            </label>
                            <div class="radio">
                                <label style="color:white;"><input type="radio" name="optradio"  value="3" checked>3 days</label>
                            </div>
                            <div class="radio">
                                <label style="color:white;"><input type="radio" name="optradio" value="5">5 days</label>
                            </div>
                            <div class="radio">
                                <label style="color:white;"><input type="radio" name="optradio" value="7">7 days</label>
                            </div>

                        </div>


                        <input class="btn btn-info" id="insert" onclick="return IsEmpty();" type="submit" value="Get Weather!"/>

                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
